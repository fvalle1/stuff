<P>Questo <STRONG>script</STRONG> calcola un'approsimazione di
<STRONG>pigreco</STRONG>, utilizzando un <EM>Metodo Monte Carlo</EM>!
<SCRIPT>
     n=50000001;
	c=0;
    for(i=1;i<n+1;i=i+1){
    a = Math.random();
    b = Math.random();
    if (Math.sqrt(a*a+b*b)<=1){c=c+1};
   }
   document.write((c/n)*4);

</SCRIPT>
</P>
